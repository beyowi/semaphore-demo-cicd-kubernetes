version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: docker build
          commands:
            - checkout
            - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
            - 'docker pull $DOCKER_REGISTRY_URL/demo:latest || true'
            - 'docker build --cache-from $DOCKER_REGISTRY_URL/demo:latest -t $DOCKER_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID .'
            - 'docker push $DOCKER_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID'
      secrets:
        - name: Docker Credentials
  - name: Test
    task:
      jobs:
        - name: Unit test
          commands:
            - 'docker run -it $DOCKER_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID npm run lint'
        - name: Functional test
          commands:
            - sem-service start postgres
            - 'docker run --net=host -it $DOCKER_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID npm run ping'
            - 'docker run --net=host -it $DOCKER_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID npm run migrate'
        - name: Integration test
          commands:
            - sem-service start postgres
            - 'docker run --net=host -it $DOCKER_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID npm run test'
      secrets:
        - name: Docker Credentials
      prologue:
        commands:
          - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
          - 'docker pull $DOCKER_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID'
  - name: Push
    task:
      jobs:
        - name: Push
          commands:
            - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
            - 'docker pull $DOCKER_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID'
            - 'docker tag $DOCKER_REGISTRY_URL/demo:$SEMAPHORE_WORKFLOW_ID $DOCKER_REGISTRY_URL/demo:latest'
            - 'docker push $DOCKER_REGISTRY_URL/demo:latest'
      secrets:
        - name: Docker Credentials
promotions:
  - name: Canary
    pipeline_file: byw-deploy-canary-digitalocean.yml
    auto_promote:
      when: result = 'passed' and (branch = 'setup-semaphore' or tag =~ '^hotfix*')
